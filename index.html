<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Derive v2 - Jeu arcade spatial infini en 2D">
    <meta name="theme-color" content="#0a0a1a">
    <title>Derive v2 - Space Arcade Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Écran de démarrage -->
    <div id="startScreen" class="screen active">
        <div class="title-container">
            <h1 class="game-title">DERIVE v2</h1>
            <p class="tagline">Un voyage infini dans le cosmos</p>
        </div>
        <div class="menu-container">
            <button id="startButton" class="menu-btn primary">Commencer</button>
            <button id="leaderboardButton" class="menu-btn">Classement</button>
            <button id="controlsButton" class="menu-btn">Contrôles</button>
        </div>
        <div class="stars-bg"></div>
    </div>

    <!-- Écran de jeu -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-top">
                <div class="hud-item">
                    <span class="hud-label">Score</span>
                    <span id="scoreDisplay" class="hud-value">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Niveau</span>
                    <span id="levelDisplay" class="hud-value">1</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Poussière</span>
                    <span id="dustDisplay" class="hud-value">0</span>
                </div>
            </div>
            <div class="hud-bottom">
                <div class="health-bar-container">
                    <div id="healthBar" class="health-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Menu pause -->
        <div id="pauseMenu" class="overlay hidden">
            <div class="menu-panel">
                <h2>Pause</h2>
                <button id="resumeButton" class="menu-btn primary">Reprendre</button>
                <button id="mainMenuButton" class="menu-btn">Menu principal</button>
            </div>
        </div>
    </div>

    <!-- Écran de shop -->
    <div id="shopScreen" class="screen">
        <div class="shop-container">
            <h2 class="shop-title">Boutique Cosmique</h2>
            <p class="shop-currency">Poussière disponible: <span id="shopDustDisplay">0</span></p>
            <div id="shopItems" class="shop-grid">
                <!-- Items générés dynamiquement -->
            </div>
            <button id="continueButton" class="menu-btn primary">Continuer</button>
        </div>
    </div>

    <!-- Écran Game Over -->
    <div id="gameOverScreen" class="screen">
        <div class="gameover-container">
            <h2 class="gameover-title">Voyage Terminé</h2>
            <div class="final-stats">
                <div class="stat">
                    <span class="stat-label">Score Final</span>
                    <span id="finalScore" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Niveau Atteint</span>
                    <span id="finalLevel" class="stat-value">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Poussière Collectée</span>
                    <span id="finalDust" class="stat-value">0</span>
                </div>
            </div>
            <div id="nameInput" class="name-input-container">
                <input type="text" id="playerName" placeholder="Votre nom" maxlength="20">
                <button id="submitScore" class="menu-btn primary">Enregistrer</button>
            </div>
            <button id="restartButton" class="menu-btn">Rejouer</button>
            <button id="backToMenu" class="menu-btn">Menu</button>
        </div>
    </div>

    <!-- Écran du classement -->
    <div id="leaderboardScreen" class="screen">
        <div class="leaderboard-container">
            <h2 class="leaderboard-title">Classement Galactique</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Classement généré dynamiquement -->
            </div>
            <button id="closeLeaderboard" class="menu-btn">Retour</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/particles.js"></script>
    <script src="src/js/renderer.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/enemies.js"></script>
    <script src="src/js/levels.js"></script>
    <script src="src/js/shop.js"></script>
    <script src="src/js/leaderboard.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
